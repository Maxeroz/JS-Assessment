<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button id="prevBtn" class="carousel-btn">←</button>

      <div class="carousel-images">
        <img src="public/img1.png" alt="Image 1" class="carousel-image" />
        <img src="public/img2.png" alt="Image 2" class="carousel-image" />
        <img src="public/img3.png" alt="Image 3" class="carousel-image" />
        <img src="public/img4.png" alt="Image 4" class="carousel-image" />
      </div>

      <button id="nextBtn" class="carousel-btn">→</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
