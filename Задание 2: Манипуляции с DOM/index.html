<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-container">
      <h1>To Do List</h1>

      <div class="todo-input">
        <input
          type="text"
          id="taskInput"
          placeholder="Добавить новую задачу..."
        />
        <button id="addTaskBtn">Добавить задачу</button>
      </div>

      <div class="filter">
        <button id="allFilter" class="active">Все</button>
        <button id="completedFilter">Завершенные</button>
        <button id="incompleteFilter">Незавершённыe</button>
      </div>

      <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
